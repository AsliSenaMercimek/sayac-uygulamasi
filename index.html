<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç Uygulaması</title>
    <link rel="stylesheet" href="sayac.css">
</head>
<body>

    <div class="container">
        <h2>SAYAÇ UYGULAMASI</h2>

        <div class="counter" id="count">0</div>

        <div class="buttons">
            <button id="decBtn">Azalt</button>
            <button id="incBtn">Arttır</button>
            <button id="resetBtn">Sıfırla</button>
        </div>

        <div class="clicks">
            Arttırma tıklaması: <span id="incCount">0</span>
        </div>
        <div class="clicks">
            Azaltma tıklaması: <span id="decCount">0</span>
        </div>

        <button id="themeBtn">Koyu Mod</button>
    </div>

    <script src="sayac.js"></script>
</body>
</html>
